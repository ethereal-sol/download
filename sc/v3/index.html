<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>перенаправляем</title>
  <link rel="canonical" href="https://" />
  <meta name="robots" content="noindex,follow" />
  <script>
    (function () {
      var target = 'https://' + location.search + location.hash;
      location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>
    если тебя не перенаправило, нажмите <a href="https://">сюда</a>.
  </noscript>
</body>
</html>
